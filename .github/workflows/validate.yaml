name: Validate

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    # - name: Lint
    #   run: npm run lint

    - name: Build
      run: npm run build

    - name: Validate HACS
      uses: hacs/action@main
      with:
        category: plugin