name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create release archive
      run: |
        mkdir -p release
        cp dist/elbot-card.js release/
        cp README.md release/
        cp LICENSE release/
        cp hacs.json release/
        cd release
        zip -r ../elbot-card-${{ steps.version.outputs.VERSION }}.zip .

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          elbot-card-${{ steps.version.outputs.VERSION }}.zip
          dist/elbot-card.js
        generate_release_notes: true
        draft: false
        prerelease: false